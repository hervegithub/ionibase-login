
<ion-content padding style="background-color: #464a59;">
    <ion-navbar color="toolbar-background">
      </ion-navbar>
    <ion-list  no-lines padding  style="margin-top:20%; background-color: #464a59;">
        <ion-item  style="color:white; background-color: #464a59;padding: 0;">
            <h1 padding style="color: white;" item-start>New<br>Account</h1>
            <p style="color:white;" item-end>2/2<br>Step</p>
        </ion-item>

        <ion-item no-lines style="color:white; background-color: #464a59;border-bottom: whitesmoke 2px solid;padding: 0;">
          <ion-icon name="person" item-start style="margin-top:30px;"></ion-icon>
          <ion-label floating>email</ion-label>
          <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item no-lines style="color:white; background-color: #464a59; border-bottom: whitesmoke 2px solid;padding: 0;">
          <ion-icon name="lock" item-start style="margin-top:30px;"></ion-icon>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div padding text-center style="margin-top: 10px;">
          <button ion-button round color="dark" style="color:whitesmoke;" (click)="register()">Suivant</button>
        </div>
        
      </ion-list>
</ion-content>
